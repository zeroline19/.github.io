<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>IGNATIA</title>
    </head>
    <body>
        <header>
            <a href="index.html">
            <img src="sample-logo.png" width="300">
            </a>
            <ul  class="ulpost">
                <li><a href=#contact>Contact</a></li>
            </ul>
        </header>
        <div class="caption">
            <h1>Create a new account!</h1>
        </div>
        <h3>Sign Up Form</h3>
        <p>Username:</p>
        <label><input type="text" id="username"></label>
        <p>Password</p>
        <label><input type="text" id="password"></label>
        <p>Re-type Password</p>
        <label><input type="text" id="rpassword"></label>
        <p>Gender</p>
        <div><label><input type="radio" name="sex" id="male" value="1">Male</label></div>
        <div> <label><input type="radio" name="sex" id="female" value="2">Female</label></div>
        <div><label><input type="radio" name="sex" id="other" value="3">Other</label></div>
        <p>Nationality:</p>
        <select id="nationality">
            <option value="0">Select Nationality</option>
            <option value="1">Indonesia</option>
            <option value="2">Singapore</option>
            <option value="3">Philipine</option>
        </select>
        <p>Language spoken:</p>
        <div><label><input type="checkbox" id="bhs" name="lang">Bahasa Indonesia</label></div>
        <div><label><input type="checkbox" id="bhs" name="lang">English</label></div>
        <div><label><input type="checkbox" id="bhs" name="lang">Other</label></div>
        <p>Bio:</p>
        <div><textarea id="bio" name="textarea" rows="6"></textarea></div>
        <div><label><Button value="Sign Up" type="submit" id="signup" name="websubmit">Sign Up</Button></label></div>
        <br>
        <footer>
            <table>
                <tbody>
                    <tr>Created by : Raden Unggul Wicaksono</tr>
                    <br>
                    <tr>Contact : <a id ="contact" href="radenunggul19@gmail.com">radenunggul19@gmail.com</a></tr>
                </tbody>
            </table>
        </footer>
    </body>
</html>
